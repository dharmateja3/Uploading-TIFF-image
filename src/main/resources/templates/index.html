<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-md-4">
    <h1 class="text-warning mb-3">Upload TIFF Image</h1>
    <form method="post" enctype="multipart/form-data" action="/upload" class="mb-3">
        <input type="file" name="file" accept="image/tiff" class=" form-control mb-2" required/>
        <button type="submit" class=" form-control btn btn-primary">Upload</button>
    </form>
    <p th:text="${message}"></p>
	</div>
	</div>
</body>
</html>
